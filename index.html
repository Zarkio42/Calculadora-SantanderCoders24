<!doctype html>
<html lang="pt-br">

<head>
    <title>Calculadora Js</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                Calculadora - Santander Coders 2024
              </a>
            </div>
          </nav>
    </header>
    <main class="main-container d-flex">
        <div class="row box-calculator d-flex flex-column align-items-center">
            <div class="col-8 d-flex visor-box">
              <input type="text" class="form-control text-end" placeholder="" disabled aria-label="visor">
            </div>
            <div class="col container-btn-group d-flex justify-content-center">
                <div class="btn-group col-8" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3 ">%</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">CE</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">C</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">X</button>
                </div>
            </div>
            <div class="col container-btn-group d-flex justify-content-center">
                <div class="btn-group col-8" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">7</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">8</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">9</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">/</button>
                </div>
            </div>
            <div class="col container-btn-group d-flex justify-content-center">
                <div class="btn-group col-8" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">4</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">5</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">6</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">*</button>
                </div>
            </div>
            <div class="col container-btn-group d-flex justify-content-center">
                <div class="btn-group col-8" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">3</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">2</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">1</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">-</button>
                </div>
            </div>
            <div class="col container-btn-group d-flex justify-content-center">
                <div class="btn-group col-8" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary col-md-5 col-sm-6">0</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3">+</button>
                    <button type="button" class="btn btn-outline-primary col-md-2 col-sm-3 equals">=</button>
                </div>
            </div>
          </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
